<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UngRejs Guide</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM (browser version) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- React Markdown -->
  <script crossorigin src="https://unpkg.com/react-markdown/umd/react-markdown.min.js"></script>

  <!-- Lucide icons -->
  <script type="module">
    import * as lucide from "https://unpkg.com/lucide-react/dist/esm/lucide-react.js";
    window.lucideIcons = lucide;
  </script>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: {
              pink: "#ff00ff",
              blue: "#00ffff",
              purple: "#bf00ff",
              green: "#39ff14",
            },
            dark: {
              bg: "#0f0f1a",
              card: "#1a1a2e",
            },
          },
        },
      },
    };
  </script>

  <style>
    body {
      background-color: #0f0f1a;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Load order matters -->
  <script src="./types.js"></script>
  <script src="./neonbutton.js"></script>
  <script src="./geminiservice.js"></script>
  <script src="./app.js"></script>
  <script src="./main.js"></script>
</body>
</html>
